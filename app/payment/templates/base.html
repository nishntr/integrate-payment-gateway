<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Payment</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">E Shopping</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href={% url 'payment:checkout' %}>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={% url 'payment:orders' %}>Orders</a>
        </li>

        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link "  tabindex="-1" aria-disabled="true" href={% url 'accounts:logout' %}>Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href={% url 'accounts:register' %}>Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href={% url 'accounts:login' %} tabindex="-1" aria-disabled="true">Login</a>
        </li>
        {% endif %}
        
        
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid p-3 mt-3 " >
  {% block body %}

    {% endblock %}
</div>
    
</body>

{% block script %}
{% endblock %}
</html>
